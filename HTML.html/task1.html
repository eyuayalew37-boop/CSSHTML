<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Clone</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .logo {
        margin-top: 150px;
    }

    input[type="text"] {
        width: 500px;
        padding: 12px;
        border-radius: 25px;
        border: 1px solid #dcdcdc;
        outline: none;
        font-size: 16px;
    }

    input[type="text"]:hover {
        box-shadow: 0px 0px 5px #dcdcdc;
    }

    .buttons {
        margin-top: 20px;
    }

    button {
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
    }

    button:hover {
        border: 1px solid gray;
    }

    footer {
        background-color: #f2f2f2;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 15px;
        color: #555;
        font-size: 14px;
    }
</style>
</head>
<body>

    <!-- Google Logo -->
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
             width="270" alt="Google Logo">
    </div>

    <!-- Search Box -->
    <div>
        <input type="text" placeholder="Search Google or type a URL">
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <!-- Footer -->
    <footer>Google Clone Practice Page</footer>

</body>
</html>
