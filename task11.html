<!DOCTYPE html>
<html>
<head>
    <title>Table with Borders and Header Color</title>
    <style>
        table {
            border-collapse: collapse; /* Combines cell borders into a single line */
            width: 60%;
        }
        th, td {
            border: 1px solid black; /* Adds borders to all cells */
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Green header background */
            color: white; /* White text in header */
        }
    </style>
</head>
<body>

<h2>Styled Table Example</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>25</td>
        <td>alice@example.com</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>30</td>
        <td>bob@example.com</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>28</td>
        <td>charlie@example.com</td>
    </tr>
</table>

</body>
</html>
