<!DOCTYPE html>
<html>
<head>
  <title>Clickable Image Example</title>
</head>
<body>

  <!-- The <a> tag wraps around the image -->
  <a href="https://www.w3schools.com" target="_blank">
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools" width="200" height="200">
  </a>

</body>
</html>
