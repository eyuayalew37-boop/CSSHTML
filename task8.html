<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Table</title>

  <style>
    /* Style for the whole table */
    table {
      width: 60%;
      border-collapse: collapse; /* merge double borders */
      margin: 30px auto; /* center the table */
      font-family: Arial, sans-serif;
    }

    /* Borders for the table and cells */
    table, th, td {
      border: 2px solid black;
    }

    /* Header row styling */
    th {
      background-color: #ba91be; /* green header background */
      color: white;              /* white text */
      padding: 10px;
    }

    /* Table data styling */
    td {
      padding: 8px;
      text-align: center;
    }

    /* Optional: alternate row color for readability */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>Kidist Alemu</td>
      <td>21</td>
      <td>kidist@example.com</td>
    </tr>
    <tr>
      <td>Samuel Bekele</td>
      <td>23</td>
      <td>samuel@example.com</td>
    </tr>
    <tr>
      <td>Hanna Tesfaye</td>
      <td>22</td>
      <td>hanna@example.com</td>
    </tr>
  </table>

</body>
</html>
