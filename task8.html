<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Table with Borders and Colored Header</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Student Scores</h1>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Student</th>
        <th>Subject</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Ben</td>
        <td>Science</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Chin</td>
        <td>History</td>
        <td>78</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
