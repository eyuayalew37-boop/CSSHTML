<!DOCTYPE html>
<html>
<head>
    <title>Div Blocks with Classes</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            color: white;
            text-align: center;
            line-height: 100px; /* Vertically center text */
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .box2 {
            width: 200px;
            height: 100px;
            background-color: coral;
            color: white;
            text-align: center;
            line-height: 100px; /* Vertically center text */
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="box1">This is Box 1</div>
<div class="box2">This is Box 2</div>

</body>
</html>
