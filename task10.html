<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Sample Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>25</td>
        <td>alice@example.com</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>30</td>
        <td>bob@example.com</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>28</td>
        <td>charlie@example.com</td>
    </tr>
</table>

</body>
</html>
